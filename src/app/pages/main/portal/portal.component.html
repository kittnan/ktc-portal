<div fxLayout="row wrap" fxLayoutAlign="center start">
  <div
    fxFlex="100"
    fxLayout="row wrap"
    fxLayoutAlign="start center"
    *ngFor="let portal of portals; let i = index"
  >
    <h5 fxFlex="100" fxLayoutAlign="start center" class="text-corporate">
      {{ portal.corporate }}
    </h5>
    <div
      fxFlex="100"
      fxLayout="row wrap"
      fxLayoutAlign="start center"
      fxLayoutGap="20"
    >
      <div
        fxLayout="row wrap"
        fxLayoutAlign="center center"
        *ngFor="let data of portal.data; let i2 = index"
        class="p-1 card mb-4"
        style="
          width: 100px;
          height: 100px;
          border: 2px solid;
          border-radius: 15px;
        "
        (click)="handleLink(data.url)"
        [title]="data.name"
      >
        <img [src]="data.logo[0].path" style="width: 50px; height: 50px" />
        <span
          fxFlex="100"
          class="sub-text text-center font-bold text-uppercase text-blue-700 mt-1"
        >
          {{htmlName(data.name)}}
        </span>
      </div>
    </div>
  </div>
</div>
