<div fxLayout="row wrap" fxLayoutAlign="center start">
  <div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="start center">
    <div
    fxFlex="100"
      class="carousel slide "
      data-bs-ride="carousel"

    >
      <div *ngIf="items" class="carousel-inner">
        <ng-container *ngFor="let item of items; let i=index" >
          <div data-bs-interval="10000" class="carousel-item" [ngClass]="{'active': i===0}">
              <img [src]="item" class="d-block w-100" alt="..." style="height: max-content;" />
          </div>
        </ng-container>

      </div>
