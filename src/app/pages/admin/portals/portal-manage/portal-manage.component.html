<div fxLayout="row wrap" fxLayoutAlign="center start">
  <div fxFlex="80" fxLayout="row wrap" fxLayoutAlign="start start" class="mt-32">
    <div
      fxFlex="100"
      fxLayoutGap="10"
      fxLayout="row wrap"
      fxLayoutAlign="start start"
    >


    <div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="end center" class="bg-glass m-0">
      <button mat-raised-button  class="bg-green-300  font-bold" style="color: rgb(28, 128, 223);" (click)="handleNewPortal()">
        New Portal
      </button>
      <div fxFlex="auto"></div>
      <mat-form-field fxFlex="30" appearance="fill" >
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)"  #input>
    </mat-form-field>
    </div>

    <div fxFlex="100"  fxLayout="row wrap" fxLayoutAlign="start start">
      <table fxFlex="100" mat-table [dataSource]="dataSource" matSort class="bg-glass">

        <ng-container matColumnDef="no">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
          <td mat-cell *matCellDef="let row"> {{row.no}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Project Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <ng-container matColumnDef="url">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> URL </th>
          <td mat-cell *matCellDef="let row">
            <span class="link" (click)="handleLink(row)">
              {{row.url}}
            </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="corporate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Corporate </th>
          <td mat-cell *matCellDef="let row"> {{row.corporate}} </td>
        </ng-container>

        <ng-container matColumnDef="owner">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Owner </th>
          <td mat-cell *matCellDef="let row"> {{row.owner}} </td>
        </ng-container>

        <ng-container matColumnDef="section">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Section </th>
          <td mat-cell *matCellDef="let row"> {{row.section}} </td>
        </ng-container>

        <ng-container matColumnDef="developer">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Developer </th>
          <td mat-cell *matCellDef="let row"> {{row.developer}} </td>
        </ng-container>

        <ng-container matColumnDef="logo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Logo </th>
          <td mat-cell *matCellDef="let row">
          <img [src]="row.logo[0]['path']" style="width: 100px;height: 100px;">
          </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
          <td mat-cell *matCellDef="let row">
            <mat-slide-toggle [(ngModel)]="row.status" (change)="handleChangeStatus(row)">Show</mat-slide-toggle>
          </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
      <mat-paginator fxFlex="100" [pageSizeOptions]="[5, 10, 25, 100]" class="bg-glass"></mat-paginator>
    </div>


  </div>
  </div>
</div>
